<!DOCTYPE html>

        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="https://fav.farm/ðŸ¥°" />

    <body>
        <div class="keys">

                <kbd>A</kbd>

            </div>
            <div data-key="83" class="key">

        <audio data-key="83" src="sounds/cat-2.mp3"></audio>
